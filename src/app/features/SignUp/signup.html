<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css"/>
</head>
<body>
  <div class="container">
    <div class="container-custom">
      <div class="signuptitle"><h1 class="signuph1">SIGN UP</h1><hr class="signuphr"></div>
      <form class="form-inline">
        <div class="form-group">
          <label class="label-custom">First Name</label><br>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="First Name">
          </div>
        </div>

        <div class="form-group">
          <label class="label-custom">Last Name</label><br>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
      </form>
      <form class="form-inline inline-custom">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label><br>
          <div class="col-sm-10">
            <input type="email" class="form-control input-custom" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="label-custom">Confirm Email</label><br>
          <div class="col-sm-10">
            <input type="email" class="form-control input-custom" placeholder="Email">
          </div>
        </div>
      </form>
      <form class="form-inline inline-custom">
        <div class="form-group">
          <label class="label-custom">Create Password</label><br>
          <div class="col-sm-10">
            <input type="password" class="form-control input-custom" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label class="label-custom">Confirm Password</label><br>
          <div class="col-sm-10">
            <input type="password" class="form-control input-custom" placeholder="Password">
          </div>
        </div>
      </form>
      <form class="form-inline inline-custom">
        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
